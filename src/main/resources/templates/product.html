<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý sản phẩm</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            height: 18px;
        }
        h1 {
            margin-top: -10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: left;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
            cursor: pointer;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 20px;
            grid-gap: 20px;
        }
        .tab {
            padding-left: 50px;
        }
        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: #f44336;
            color: #fff;
            text-align: center;
            padding: 8px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #d63028;
        }
        .table-right {
        float: right;
    }
}
    </style>
</head>
<body>
<header>
    <h1>Quản lý sản phẩm</h1>
</header>

<div class="container">
    <table id="table1">
        <tr>
            <th style="text-align: center" width="100px">Mã mặt hàng</th>
            <th style="text-align: center">Ảnh</th>
            <th style="text-align: center">Tên mặt hàng</th>
            <th style="text-align: center">Phân loại</th>
            <th style="text-align: center">Tình trạng</th>
            <th style="text-align: center">Giá bán</th>
            <th style="text-align: center">Thao tác</th>
            <th style="text-align: center" width="100px">Tìm kiếm</th>
        </tr>
        <tr th:each="product : ${listProduct}">
            <td th:text="${product.id}" style="text-align: center"></td>
            <td>
                <img th:src="${product.image}" width="100" height="100">
            </td>
            <td th:text="${product.product_name}" style="text-align: center"></td>
            <td width="100px" style="text-align: center">
                <a class="button" th:text="${product.product_category}"
                   th:href="@{/category/{cate}(cate=${product.product_category})}"></a>
            </td>
            <td th:text="${product.availability}" style="text-align: center"></td>
            <td th:text="${product.price}" style="text-align: center"></td>
            <td>
                <a class="button" th:href="@{/update/{id}(id=${product.id})}">Sửa</a>
                <a class="button" th:href="@{/delete/{id}(id=${product.id})}">Xóa</a>
            </td>
            <td><button class="button" type="button" onclick="window.location.href='/category/Nike'" style="text-align: center; width: 100px">Nike</button>
                <button class="button" type="button" onclick="window.location.href='/category/Adidas'" style="text-align: center; width: 100px">Adidas</button>
            </td>
        </tr>
    </table>
    <table class="table-right">
        <div style="margin-top: 20px; text-align: center;">
            <a class="button" href="add">Thêm mặt hàng</a>
            <a class="button" href="/">Trang chủ</a>
        </div>
    </table>
</div>
